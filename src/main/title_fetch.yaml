      Reserved2:
        type: string
      Reserved3:
        type: string
      ResponseDetail:
        type: string
    additionalProperties: false
  CardAcceptorNameLoc:
    properties:
      Location:
        type: string
        example: Park Towers
      City:
        type: string
        example: Karachi
      State:
        type: string
        example: Sindh
      ZipCode:
        type: string
        example: '34234'
      AgentName:
        type: string
        example: Ali Qazi
      AgentCity:
        type: string
        example: Karachi
      ADCLiteral:
        type: string
        example: Any Channel
      BankName:
        type: string
        example: Allied Bank
      Country:
        type: string
        example: PK
    additionalProperties: false
    type: object
    maxProperties: 40
    minProperties: 1
  titleFetchRequestBody:
    properties:
      TransactionAmount:
        type: string
        example: '000000100000'
        description: |-
          Transaction amount in PKR, up to 2 
          decimal places
        minLength: 1
        maxLength: 12
      TransmissionDateAndTime:
        type: string
        example: '0715133513'
        description: |-
          Transmission date and time, Format: 
          “MMDDhhmmss”.
        minLength: 1
        maxLength: 10
      STAN:
        type: string
        example: '102050'
        description: |
          System Trace Audit Number.
        minLength: 1
        maxLength: 6
      Time:
        type: string
        example: '133513'
        description: |-
          Local transaction time,
          Format: “hhmmss”
        maxLength: 6
        minLength: 1
      Date:
        type: string
        example: '0715'
        description: ' Local transaction date. Format: “MMDD”'
        maxLength: 4
        minLength: 1
      MerchantType:
        type: string
        example: '0003'
        description: Four-digit code identifying merchant.
        maxLength: 4
        minLength: 1
      FromBankIMD:
        type: string
        example: '998876'
        description: The bank IMD/BIN of acquiring bank.
        maxLength: 11
        minLength: 1
      RRN:
        type: string
        example: '000000024420'
        description: Reference number sent by the acquirer.
        maxLength: 12
        minLength: 1
      CardAcceptorTerminalId:
        type: string
        example: '40260275'
        description: Unique requesting terminal identifier.
        maxLength: 8
        minLength: 1
      CardAcceptorIdCode:
        type: string
        example: '402626030259047'
        description: Code uniquely identifying card acceptor.
        maxLength: 15
        minLength: 1
      CardAcceptorNameLocation:
        $ref: '#/definitions/CardAcceptorNameLoc'
      MerchantDetail:
        type: string
        example: ''
        description: In transactions this field contains Merchant Category code
        maxLength: 999
      PaymentDetail:
        type: string
        example: '0320 Donations  Charity                     '
        description: |-
          Issuing transactions this field contains Merchant Category code 
                    Payment Code (length=4) 
                    Payment Details (length=40)
        minLength: 1
        maxLength: 44
      CurrencyCodeTransaction:
        type: string
        example: '586'
        description: Currency Code, Transaction is the local currency of the acquirer.
        maxLength: 3
        minLength: 1
      AccountNumberFrom:
        type: string
        example: '3528555323354910'
        description: AccountNumberFrom is a digits/characters used to identify customer account
        maxLength: 28
        minLength: 1
      AccountNumberTo:
        type: string
        example: '6304532132598659'
        description: This field contains Destination Account Number
        minLength: 1
        maxLength: 28
      ToBankIMD:
        type: string
        example: '221166'
        description: The bank IMD/BIN of issuer bank
        maxLength: 11
        minLength: 1
      PAN:
        type: string
        example: '4250108749566'
        description: Personal Account Number.
        maxLength: 19
      ExpiryDate:
        type: string
        example: '2205'
        maxLength: 4
        minLength: 1
      PosEntMode:
        type: string
        example: '000'
        description: Point-of-Service Entry Mode
        maxLength: 3
        minLength: 1
      BeneficiaryBankName:
        type: string
        example: 1Link Model Bank
        description: This field will contain the Bank Name of “To/Destination” Account
        maxLength: 20
      Reserved1:
        type: string
        example: Reserved for future
        maxLength: 999
      Reserved2:
        type: string
        example: Reserved for future
        maxLength: 999
      Reserved3:
        type: string
        example: Reserved for future
        maxLength: 1001
    additionalProperties: false
    required:
      - TransactionAmount
      - TransmissionDateAndTime
      - STAN
      - Time
      - Date
      - MerchantType
      - RRN
      - CardAcceptorTerminalId
      - CardAcceptorNameLocation
      - CurrencyCodeTransaction
      - FromBankIMD
      - ToBankIMD
      - AccountNumberTo
      - PosEntMode
      - PAN
    type: object
  titleFetchReq:
    properties:
      transactionAmount:
        type: string

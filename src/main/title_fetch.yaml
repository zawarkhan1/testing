      Reserved3:
        type: string
      ResponseDetail:
        type: string
    additionalProperties: false
  CardAcceptorNameLocation:
    properties:
      AgentCity:
        type: string
        example: karachi
      Location:
        type: string
        example: M.A jinnah road
      city:
        type: string
        example: karachi
      state:
        type: string

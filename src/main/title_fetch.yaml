      PAN:
        type: string
        example: '4250108749566'
      ExpiryDate:
        type: string
        example: '2205'
      PosEntMode:
        type: string
        example: '000'
      BeneficiaryBankName:
        type: string
        example: 1Link Model Bank
      Reserved1:
        type: string
      Reserved2:
        type: string
      Reserved3:
        type: string
    additionalProperties: false
    required:
      - transactionAmount
      - transmissionDateAndTime
      - STAN
      - Time
      - Date
      - MerchantType
      - FromBankImd
      - RRN
      - CardAcceptorTerminalId
      - CardAcceptorNameLocation
      - CurrencyCodeTransaction
      - toBankImd
      - accountNumberTo
  titleFetchRep:
    properties:
      ResponseCode:
        type: string
      Pan:
        type: string
      Amount:
